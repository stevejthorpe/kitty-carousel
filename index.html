<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kitty Carousel</title>
</head>
<body>

    <div class="carousel">
        <div class="kitties">
            <img class="kitty onscreen" src="assets/kit1.jpg" alt="Kitty">
            <img class="kitty" src="assets/kit2.jpg" alt="Kitty">
            <img class="kitty" src="assets/kit3.jpg" alt="Kitty">
            <img class="kitty" src="assets/kit4.jpg" alt="Kitty">
        </div>

        <div class="buttons"  ontouchstart="">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
